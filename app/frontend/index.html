<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивный Календарь</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls {
            margin: 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: 20px 0;
        }
        .calendar div {
            padding: 20px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            text-align: center;
            cursor: pointer;
            position: relative;
        }
        .calendar .header {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .modal-content input,
        .modal-content button {
            display: block;
            margin: 10px auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <select id="yearSelect"></select>
        <select id="monthSelect">
            <option value="0">Январь</option>
            <option value="1">Февраль</option>
            <option value="2">Март</option>
            <option value="3">Апрель</option>
            <option value="4">Май</option>
            <option value="5">Июнь</option>
            <option value="6">Июль</option>
            <option value="7">Август</option>
            <option value="8">Сентябрь</option>
            <option value="9">Октябрь</option>
            <option value="10">Ноябрь</option>
            <option value="11">Декабрь</option>
        </select>
        <button onclick="updateCalendar()">Показать календарь</button>
    </div>

    <div class="calendar" id="calendar"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Добавить событие</h2>
            <input type="text" id="eventTitle" placeholder="Название события">
            <input type="date" id="eventDate">
            <button onclick="addEvent()">Добавить</button>
            <button onclick="closeModal()">Закрыть</button>
        </div>
    </div>

    <form action="/exit" method="post">
        <button type="submit">Выйти</button>
    </form>

    <script>
        function populateYearSelect(startYear, endYear) {
            const yearSelect = document.getElementById('yearSelect');
            for (let year = startYear; year <= endYear; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.innerText = year;
                yearSelect.appendChild(option);
            }
        }

        function createCalendar(year, month) {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            const headerDays = ['Вс', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб'];
            headerDays.forEach(day => {
                const div = document.createElement('div');
                div.className = 'header';
                div.innerText = day;
                calendar.appendChild(div);
            });

            const firstDay = new Date(year, month).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                const emptyDiv = document.createElement('div');
                calendar.appendChild(emptyDiv);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.innerText = i;
                dayDiv.onclick = function() {
                    openModal(year, month, i);
                };
                calendar.appendChild(dayDiv);
            }
        }

        function openModal(year, month, day) {
            const modal = document.getElementById('modal');
            const eventDate = document.getElementById('eventDate');
            eventDate.value = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        function addEvent() {
            const eventTitle = document.getElementById('eventTitle').value;
            const eventDate = document.getElementById('eventDate').value;
            alert(`Событие "${eventTitle}" добавлено на ${eventDate}`);
            closeModal();
        }

        function updateCalendar() {
            const year = document.getElementById('yearSelect').value;
            const month = document.getElementById('monthSelect').value;
            createCalendar(parseInt(year), parseInt(month));
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateYearSelect(2020, 2030); // Populate years from 2020 to 2030
            document.getElementById('yearSelect').value = new Date().getFullYear();
            document.getElementById('monthSelect').value = new Date().getMonth();
            updateCalendar();
        });
    </script>
</body>
</html>
